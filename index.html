        // --- MARKDOWN RENDERER ---
        const MarkdownText = ({ text }) => {
            if (!text) return null;
            // Parses **bold**, *italic*, and [link](url)
            // Regex looks scary but it just splits by markdown patterns
            const parts = text.split(/(\*\*.*?\*\*|\*.*?\*|\[.*?\]\(.*?\))/g);
            return (
                <span>
                    {parts.map((part, i) => {
                        // Bold
                        if (part.startsWith('**') && part.endsWith('**')) {
                            return <strong key={i} className="font-extrabold text-tempo-purple dark:text-tempo-yellow">{part.slice(2, -2)}</strong>;
                        }
                        // Italic
                        if (part.startsWith('*') && part.endsWith('*')) {
                            return <em key={i} className="italic text-tempo-purple dark:text-tempo-yellow">{part.slice(1, -1)}</em>;
                        }
                        // Link
                        if (part.startsWith('[') && part.includes('](') && part.endsWith(')')) {
                            const match = part.match(/\[(.*?)\]\((.*?)\)/);
                            if (match) {
                                return <a key={i} href={match[2]} target="_blank" rel="noopener noreferrer" className="text-blue-500 hover:text-blue-600 dark:text-blue-400 underline decoration-dotted underline-offset-4">{match[1]}</a>;
                            }
                        }
                        return part;
                    })}
                </span>
            );
        };

        // --- RICH TEXT EDITOR COMPONENT ---
        const RichTextEditor = ({ value, onChange, placeholder }) => {
            const textareaRef = useRef(null);
            const [showEmoji, setShowEmoji] = useState(false);

            const insertFormat = (tag) => {
                const textarea = textareaRef.current;
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const text = textarea.value;
                
                let newText;
                let newCursorPos;

                if (tag === 'link') {
                    const url = prompt("Enter URL:");
                    if (!url) return;
                    const selected = text.slice(start, end) || "link";
                    const insert = `[${selected}](${url})`;
                    newText = text.slice(0, start) + insert + text.slice(end);
                    newCursorPos = start + insert.length;
                } else if (tag.length === 1 || tag.length === 2) { // Emoji
                     newText = text.slice(0, start) + tag + text.slice(end);
                     newCursorPos = start + tag.length;
                } else {
                    const wrapper = tag === 'bold' ? '**' : '*';
                    const selectedText = text.slice(start, end);
                    newText = text.slice(0, start) + wrapper + selectedText + wrapper + text.slice(end);
                    newCursorPos = end + (wrapper.length * 2);
                }

                onChange(newText);
                
                setTimeout(() => {
                    textarea.focus();
                    textarea.setSelectionRange(newCursorPos, newCursorPos);
                }, 0);
            };

            return (

                        <button type="button" onClick={() => insertFormat('italic')} className="p-1.5 hover:bg-zinc-200 dark:hover:bg-zinc-700 rounded text-zinc-600 dark:text-zinc-300 italic" title="Italic">
                            <span className="font-serif">I</span>
                        </button>
                         <button type="button" onClick={() => insertFormat('link')} className="p-1.5 hover:bg-zinc-200 dark:hover:bg-zinc-700 rounded text-zinc-600 dark:text-zinc-300" title="Link">

                                        {EMOJIS.map(emoji => (

        const LoginScreen = ({ onSignIn, onSignUp, theme, toggleTheme }) => {

                            </div>

                    <label className="block text-xs font-bold uppercase text-tempo-blue mb-2 flex items-center gap-2">
                        <Icon name="pen-tool" className="w-3 h-3" /> Provide Coaching
                    </label>
                    
                    <RichTextEditor value={feedback} onChange={setFeedback} placeholder="Write feedback here..." />

                    <div className="flex justify-end mt-3">
                        <button type="submit" disabled={!feedback.trim() || status === 'saving'} 
                            className={`px-5 py-2 rounded-lg text-xs font-bold flex items-center gap-2 transition-all
                            ${status === 'success' ? 'bg-green-500 text-white' : 'bg-tempo-purple text-white hover:bg-opacity-90'}
                            disabled:opacity-50`}
                        >
                            {status === 'saving' && 'Saving...'}
                            {status === 'success' && <><Icon name="check" className="w-3 h-3" /> Saved!</>}
                            {status === 'idle' && 'Submit Feedback'}
                        </button>
                    </div>
                </form>
            )
        }

        const ResponseCard = ({ prompt, mode, onSubmit }) => {
            const [text, setText] = useState('');
            const [submitting, setSubmitting] = useState(false);

            const handleSubmit = async () => {
                if(text.trim()) {
                    setSubmitting(true);
                    await onSubmit(prompt.id, text);
                    setSubmitting(false);
                    setText('');
                }
            }

            return (
                <div className={`bg-white dark:bg-tempo-darkcard p-6 rounded-2xl border border-zinc-200 dark:border-zinc-800 shadow-sm hover:shadow-md transition-all fade-in border-l-4 ${mode.border}`}>
                    <div className="flex justify-between items-start mb-4">
                        <span className={`px-3 py-1.5 rounded-lg text-xs font-bold text-white uppercase tracking-wider flex items-center gap-2 shadow-sm ${mode.bg}`}>
                            <Icon name={mode.iconName} className="w-3 h-3" /> {mode.label}
                        </span>
                        <span className="text-xs text-zinc-400 flex items-center gap-1 font-medium">
                            <Icon name="clock" className="w-3 h-3" /> {formatDate(prompt.createdAt)}
                        </span>
                    </div>
                    <h3 className="text-lg font-bold text-tempo-purple dark:text-white mb-6 leading-relaxed font-sans">"{prompt.content}"</h3>
                    
                    <div className="mb-3 flex items-center gap-2 text-xs font-semibold text-zinc-500 dark:text-zinc-400">
                        <Icon name="user" className="w-3 h-3" /> Respond as: <span className={mode.color}>{mode.persona}</span>
                    </div>

                    <div className="space-y-4">
                        <RichTextEditor value={text} onChange={setText} placeholder="Type your response here..." />
                        <div className="flex justify-end">
                            <button onClick={handleSubmit} disabled={!text.trim() || submitting} className={`px-6 py-2.5 ${mode.bg} text-white rounded-xl font-bold text-sm hover:brightness-110 hover:-translate-y-0.5 transition-all disabled:opacity-50 disabled:transform-none flex items-center gap-2 shadow-md`}>
                                {submitting ? 'Sending...' : <>Submit Response <Icon name="send" className="w-4 h-4" /></>}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const HistoryCard = ({ response, allPrompts, currentUser, onAddComment }) => {
            const [open, setOpen] = useState(false);
            
            const prompt = allPrompts.find(p => p.id === response.promptId);
            if(!prompt) return null;
            const mode = prompt.type === 'sms' ? MODES.SMS : MODES.QUIZ;
            const hasFeedback = !!response.adminFeedback;

            return (
                <div className="bg-white dark:bg-tempo-darkcard border border-zinc-200 dark:border-zinc-800 rounded-2xl p-5 shadow-sm hover:shadow-md transition-shadow">
                    <div className="flex justify-between items-center cursor-pointer" onClick={() => setOpen(!open)}>
                        <div className="flex items-center gap-4">
                            <div className={`w-3 h-3 rounded-full ${mode.bg}`}></div>
                            <div className="flex flex-col">
                                <span className="text-xs font-bold text-zinc-400 uppercase tracking-wider mb-0.5">Submitted {formatDate(response.timestamp)}</span>
                                <div className="text-sm font-medium text-tempo-purple dark:text-white line-clamp-1 max-w-[200px] sm:max-w-md">
                                    <MarkdownText text={response.responseContent} />
                                </div>
                            </div>
                        </div>
                        <div className="flex items-center gap-3">
                             {hasFeedback ? (
                                <span className="bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 px-2.5 py-1 rounded-md text-[10px] font-bold uppercase flex items-center gap-1.5 border border-green-200 dark:border-green-800">
                                    <Icon name="check-circle" className="w-3 h-3" /> Reviewed
                                </span>
                             ) : (
                                <span className="bg-zinc-100 dark:bg-zinc-800 text-zinc-500 dark:text-zinc-400 px-2.5 py-1 rounded-md text-[10px] font-bold uppercase border border-zinc-200 dark:border-zinc-700">
                                    Pending
                                </span>
                             )}
                             <div className={`bg-zinc-100 dark:bg-zinc-800 p-1.5 rounded-full transition-transform duration-300 ${open ? 'rotate-180' : ''}`}>
                                 <Icon name="chevron-down" className="w-4 h-4 text-zinc-500 dark:text-zinc-400" />
                             </div>
                        </div>
                    </div>

                    {open && (
                        <div className="mt-5 pt-5 border-t border-zinc-100 dark:border-zinc-800 space-y-5 fade-in">
                             <div className={`${mode.lightBg} p-4 rounded-xl border border-zinc-200/50 dark:border-zinc-700/50`}>
                                <span className={`text-[10px] font-bold uppercase ${mode.color} block mb-2 flex items-center gap-1`}><Icon name="help-circle" className="w-3 h-3" /> Inquiry</span>
                                <p className="text-sm text-zinc-800 dark:text-zinc-200 font-medium">"{prompt.content}"</p>
                             </div>
                             <div className="pl-2 border-l-2 border-zinc-200 dark:border-zinc-700">
                                <span className="text-[10px] font-bold uppercase text-zinc-400 block mb-2 ml-2">Your Answer</span>
                                <div className="text-sm text-zinc-700 dark:text-zinc-300 whitespace-pre-wrap ml-2 leading-relaxed">
                                    <MarkdownText text={response.responseContent} />
                                </div>
                             </div>
                             {hasFeedback ? (
                                <div className="bg-white dark:bg-zinc-900 p-5 rounded-xl border-l-4 border-green-500 shadow-sm">
                                    <span className="text-[10px] font-bold uppercase text-green-600 block mb-2 flex items-center gap-1.5"><Icon name="shield" className="w-3 h-3" /> Manager Feedback</span>
                                    <div className="text-sm text-zinc-800 dark:text-zinc-200 leading-relaxed">
                                        <MarkdownText text={response.adminFeedback} />
                                    </div>
                                </div>
                             ) : (
                                 <p className="text-xs text-zinc-400 italic flex items-center gap-1.5 bg-zinc-50 dark:bg-zinc-800 p-3 rounded-lg"><Icon name="clock" className="w-3 h-3" /> Waiting for coach review...</p>
                             )}
                             
                             {/* --- DISCUSSION THREAD --- */}
                             <CommentsSection 
                                responseId={response.id} 
                                comments={response.comments} 
                                onAddComment={onAddComment} 
                                currentUser={currentUser} 
                             />
                        </div>
                    )}
                </div>
            );
        }

        const AdminView = ({ prompts, responses, handleCreatePrompt, handleDeletePrompt, handleFeedback, handleAddComment, activeTab, setActiveTab, currentUser }) => {
            const [expanded, setExpanded] = useState(null);
            const filtered = prompts.filter(p => p.type === activeTab);
            const mode = MODES[activeTab.toUpperCase()];

            return (
                <div className="space-y-8">
                    <div className="bg-white dark:bg-tempo-darkcard p-6 rounded-3xl border border-zinc-200 dark:border-zinc-800 shadow-lg shadow-zinc-200/50 dark:shadow-none fade-in">
                        <h3 className="font-bold text-lg mb-4 flex items-center gap-2 text-tempo-purple dark:text-white">
                            <div className={`p-1.5 rounded-lg ${mode.bg} text-white`}><Icon name="plus" className="w-4 h-4" /></div> 
                            Create {mode.label}
                        </h3>
                        <form onSubmit={handleCreatePrompt}>
                            <textarea name="content" className="w-full p-4 border-2 border-zinc-100 dark:border-zinc-700 rounded-xl mb-4 min-h-[120px] outline-none focus:border-tempo-blue focus:ring-0 transition-all bg-zinc-50 dark:bg-zinc-800 dark:text-white focus:bg-white dark:focus:bg-zinc-900 font-medium" placeholder={`Type ${activeTab.toUpperCase()} content here...`}></textarea>
                            <div className="flex justify-end">
                                <button className="bg-tempo-purple text-white px-8 py-2.5 rounded-xl font-bold hover:opacity-90 transition shadow-md hover:shadow-lg hover:-translate-y-0.5">Post Challenge</button>
                            </div>
                        </form>
                    </div>

                    <div className="space-y-4 fade-in">
                        <div className="flex items-center justify-between px-2">
                            <h3 className="text-xs font-extrabold uppercase text-zinc-400 tracking-widest">Active Prompts</h3>
                            <span className="text-xs font-bold bg-zinc-100 dark:bg-zinc-800 px-2 py-1 rounded-md text-zinc-500 dark:text-zinc-400">{filtered.length}</span>
                        </div>
                        
                        {filtered.length === 0 && (
                            <div className="text-center py-12 border-2 border-dashed border-zinc-200 dark:border-zinc-800 rounded-2xl">
                                <p className="text-zinc-400 font-medium">No active prompts found.</p>
                            </div>
                        )}

                        {filtered.map(p => {
                            const promptResponses = responses.filter(r => r.promptId === p.id);
                            const isOpen = expanded === p.id;
                            
                            return (
                                <div key={p.id} className="bg-white dark:bg-tempo-darkcard rounded-2xl border border-zinc-200 dark:border-zinc-800 overflow-hidden shadow-sm hover:shadow-md transition-all">
                                    <div className={`p-5 cursor-pointer transition ${isOpen ? 'bg-zinc-50 dark:bg-zinc-800' : 'hover:bg-zinc-50 dark:hover:bg-zinc-800'}`} onClick={() => setExpanded(isOpen ? null : p.id)}>
                                        <div className="flex justify-between items-start">
                                            <div className="flex-1 pr-4">
                                                <p className="font-bold text-tempo-purple dark:text-white text-base">{p.content}</p>
                                                <div className="mt-3 flex gap-4 text-xs font-medium text-zinc-400">
                                                    <span className="flex items-center gap-1.5"><Icon name="clock" className="w-3 h-3" /> {formatDate(p.createdAt)}</span>
                                                    <span className={`flex items-center gap-1.5 ${promptResponses.length > 0 ? 'text-tempo-blue' : ''}`}><Icon name="users" className="w-3 h-3" /> {promptResponses.length} responses</span>
                                                </div>
                                            </div>
                                            <div className="flex flex-col items-end gap-3">
                                                <button onClick={(e) => {e.stopPropagation(); handleDeletePrompt(p.id)}} className="text-zinc-300 hover:text-tempo-red p-1.5 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors"><Icon name="trash-2" className="w-4 h-4" /></button>
                                                <div className={`bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-700 p-1.5 rounded-full transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`}>
                                                    <Icon name="chevron-down" className="w-4 h-4 text-zinc-400" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {isOpen && (
                                        <div className="bg-zinc-50 dark:bg-zinc-800 p-6 border-t border-zinc-200 dark:border-zinc-700 space-y-6">
                                            {promptResponses.length === 0 && <div className="text-center py-4 text-sm text-zinc-400 italic bg-white dark:bg-zinc-900 rounded-xl border border-zinc-100 dark:border-zinc-700">No agent responses yet.</div>}
                                            {promptResponses.map(r => (
                                                <div key={r.id} className="bg-white dark:bg-tempo-darkcard p-5 rounded-xl border border-zinc-200 dark:border-zinc-700 shadow-sm">
                                                    <div className="flex justify-between mb-3 pb-3 border-b border-zinc-50 dark:border-zinc-800">
                                                        <span className="font-bold text-sm flex items-center gap-2 text-tempo-purple dark:text-white">
                                                            <div className="w-6 h-6 rounded-full bg-tempo-gold/20 text-tempo-gold flex items-center justify-center text-xs"><Icon name="user" className="w-3 h-3" /></div>
                                                            {r.userName}
                                                        </span>
                                                        <span className="text-xs text-zinc-400 font-medium">{formatDate(r.timestamp)}</span>
                                                    </div>
                                                    <div className="text-sm text-zinc-700 dark:text-zinc-300 mb-4 leading-relaxed whitespace-pre-wrap">
                                                        <MarkdownText text={r.responseContent} />
                                                    </div>
                                                    <FeedbackInput response={r} onPostFeedback={handleFeedback} />
                                                    <CommentsSection responseId={r.id} comments={r.comments} onAddComment={handleAddComment} currentUser={currentUser} />
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        // --- MAIN APP ---
        const App = () => {
            const [theme, setTheme] = useState('light');
            const [user, setUser] = useState(null);
            const [userRole, setUserRole] = useState('agent');
            const [activeTab, setActiveTab] = useState('sms');
            const [prompts, setPrompts] = useState([]);
            const [responses, setResponses] = useState([]);
            const [loadingAuth, setLoadingAuth] = useState(true);

            // Toggle Theme
            const toggleTheme = () => {
                setTheme(prev => prev === 'light' ? 'dark' : 'light');
            };

            // Apply Theme Effect
            useEffect(() => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [theme]);

            // Auth Observer
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    setUser(u);
                    if(u && u.email && ADMIN_EMAILS.includes(u.email.toLowerCase())) {
                        setUserRole('admin');
                    } else {
                        setUserRole('agent');
                    }
                    setLoadingAuth(false);
                });
                return () => unsubscribe();
            }, []);

            // Data Observer
            useEffect(() => {
                if (!user) return;
                const unsubPrompts = db.collection('prompts').orderBy('createdAt', 'desc').onSnapshot(snap => {
                    setPrompts(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                const unsubResponses = db.collection('responses').orderBy('timestamp', 'desc').onSnapshot(snap => {
                    setResponses(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                return () => { unsubPrompts(); unsubResponses(); };
            }, [user]);

            const handleSignIn = (email, pass) => auth.signInWithEmailAndPassword(email, pass);
            const handleSignUp = async (email, pass, name) => {
                const cred = await auth.createUserWithEmailAndPassword(email, pass);
                return cred.user.updateProfile({ displayName: name });
            };
            const handleSignOut = () => auth.signOut();

            const handleCreatePrompt = async (e) => {
                e.preventDefault();
                const text = e.target.elements.content.value;
                if(!text.trim()) return;
                await db.collection('prompts').add({
                    type: activeTab, content: text, 
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(), createdBy: user.uid
                });
                e.target.reset();
            };

            const handleDeletePrompt = (id) => db.collection('prompts').doc(id).delete();

            const handleSubmitResponse = (pid, text) => {
                db.collection('responses').add({
                    promptId: pid, userId: user.uid, userName: user.displayName || 'Agent',
                    responseContent: text, timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    adminFeedback: null, feedbackTimestamp: null, comments: []
                });
            };

            const handleFeedback = (rid, text) => {
                db.collection('responses').doc(rid).update({
                    adminFeedback: text, feedbackTimestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            };

            const handleAddComment = (rid, text) => {
                db.collection('responses').doc(rid).update({
                    comments: firebase.firestore.FieldValue.arrayUnion({
                        text: text,
                        author: user.displayName || user.email,
                        email: user.email,
                        timestamp: Date.now()
                    })
                });
            };

            if(loadingAuth) return <div className="min-h-screen flex items-center justify-center text-tempo-blue font-bold animate-pulse bg-zinc-50 dark:bg-zinc-950">Loading...</div>;
            if (!user) return <LoginScreen onSignIn={handleSignIn} onSignUp={handleSignUp} theme={theme} toggleTheme={toggleTheme} />;

            // Derived State
            const myResponseIds = responses.filter(r => r.userId === user.uid).map(r => r.promptId);
            const currentPrompts = prompts.filter(p => p.type === activeTab);
            const activeChallenges = currentPrompts.filter(p => !myResponseIds.includes(p.id));
            const myHistory = responses.filter(r => r.userId === user.uid && currentPrompts.find(p => p.id === r.promptId));

            const getCount = (type) => prompts.filter(p => p.type === type && !myResponseIds.includes(p.id)).length;

            return (
                <div className="pb-20">
                    <Header theme={theme} toggleTheme={toggleTheme} userRole={userRole} currentUser={user} onSignOut={handleSignOut} />
                    
                    <main className="max-w-4xl mx-auto px-4 py-8">
                        <div className="flex bg-white dark:bg-zinc-900 p-1.5 rounded-2xl mb-10 shadow-sm border border-zinc-100 dark:border-zinc-800">
                            {['sms', 'quiz'].map(t => {
                                const count = getCount(t);
                                const isActive = activeTab === t;
                                const mode = MODES[t.toUpperCase()];
                                return (
                                    <button key={t} onClick={() => setActiveTab(t)} 
                                        className={`flex-1 relative py-3 rounded-xl text-sm font-bold uppercase tracking-wider flex items-center justify-center gap-2 transition-all duration-300
                                        ${isActive ? `${mode.bg} text-white shadow-md` : 'text-zinc-400 hover:text-zinc-600 dark:hover:text-zinc-300 hover:bg-zinc-50 dark:hover:bg-zinc-800'}`}>
                                        <Icon name={mode.iconName} className="w-4 h-4" />
                                        {mode.label}
                                        {userRole === 'agent' && count > 0 && (
                                            <NotificationBadge count={count} modeBgClass={isActive ? 'bg-tempo-gold' : 'bg-tempo-red'} />
                                        )}
                                    </button>
                                )
                            })}
                        </div>

                        {userRole === 'admin' ? (
                            <AdminView 
                                prompts={prompts} 
                                responses={responses} 
                                handleCreatePrompt={handleCreatePrompt} 
                                handleDeletePrompt={handleDeletePrompt} 
                                handleFeedback={handleFeedback}
                                handleAddComment={handleAddComment}
                                activeTab={activeTab}
                                setActiveTab={setActiveTab}
                                currentUser={user}
                            />
                        ) : (
                            <div className="space-y-10 fade-in">
                                <div className="space-y-5">
                                    <div className="flex items-center justify-between px-1">
                                        <h3 className="text-xs font-extrabold uppercase text-tempo-blue tracking-widest flex items-center gap-2">
                                            Active Challenges
                                        </h3>
                                        <span className="bg-tempo-orange/10 text-tempo-orange px-2 py-0.5 rounded-md text-xs font-bold">{activeChallenges.length} New</span>
                                    </div>
                                    
                                    {activeChallenges.length === 0 && (
                                        <div className="text-center py-16 border-2 border-dashed border-zinc-200 dark:border-zinc-800 rounded-3xl bg-white dark:bg-zinc-900">
                                            <div className="w-12 h-12 bg-green-100 dark:bg-green-900/20 rounded-full flex items-center justify-center mx-auto mb-3">
                                                <Icon name="check" className="text-green-600 dark:text-green-500 w-6 h-6" />
                                            </div>
                                            <p className="text-zinc-800 dark:text-white font-bold">All caught up!</p>
                                            <p className="text-zinc-400 text-sm">Great job, no new challenges.</p>
                                        </div>
                                    )}
                                    {activeChallenges.map(p => (
                                        <ResponseCard key={p.id} prompt={p} mode={MODES[activeTab.toUpperCase()]} onSubmit={handleSubmitResponse} />
                                    ))}
                                </div>

                                <div className="space-y-5 pt-6 border-t border-zinc-200 dark:border-zinc-800">
                                    <h3 className="text-xs font-extrabold uppercase text-tempo-blue tracking-widest px-1">My History</h3>
                                    {myHistory.length === 0 && <div className="text-center py-8 text-zinc-400 text-sm italic">No submissions yet.</div>}
                                    {myHistory.map(r => <HistoryCard key={r.id} response={r} allPrompts={prompts} currentUser={user} onAddComment={handleAddComment} />)}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
