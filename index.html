<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ef6d4f">
    <meta name="description" content="SOS Daily Practice Platform">
    <title>SOS Daily Practice</title>

    <!-- 1. Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'tempo-sms-bg': '#ef6d4f',
                        'tempo-sms-text': '#ef6d4f',
                        'tempo-quiz-bg': '#485484',
                        'tempo-quiz-text': '#485484',
                        'tempo-notification': '#f46d6d',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- 2. React & ReactDOM (Core Framework) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel (Allows us to write React in this HTML file) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 4. Lucide Icons (Visuals) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- 5. Firebase (Compat libraries for standalone use) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #fafafa; }
        /* Custom scrollbar for cleaner look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #ddd; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #ccc; }
    </style>
</head>
<body>
    <!-- App Mount Point -->
    <div id="root"></div>

    <!-- MAIN APPLICATION CODE -->
    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- FIREBASE SETUP ---
        const firebaseConfig = {
            // CORRECTED API KEY for os-daily-practice-data
            apiKey: "AIzaSyDkXOuZGZ_vMQJPAIFe3ujRAoiN3BLFhoQ",
            authDomain: "os-daily-practice-data.firebaseapp.com",
            projectId: "os-daily-practice-data",
            storageBucket: "os-daily-practice-data.firebasestorage.app",
            messagingSenderId: "854911444720",
            appId: "1:854911444720:web:1406bd3843a3082a3fc435",
            measurementId: "G-47TJTYBX20"
        };

        // Initialize only if not already initialized
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const ADMIN_EMAIL = 'ahmed.hamed@tempo.fit';

        // --- CONSTANTS ---
        const MODES = {
            SMS: { 
                id: 'sms', label: 'Daily SMS', 
                iconName: 'message-square', 
                color: 'text-tempo-sms-text', bg: 'bg-tempo-sms-bg', 
                persona: 'Coach Melissa' 
            },
            QUIZ: { 
                id: 'quiz', label: 'Weekly Quiz', 
                iconName: 'trophy', 
                color: 'text-tempo-quiz-text', bg: 'bg-tempo-quiz-bg', 
                persona: 'Sales Expert' 
            }
        };

        const formatDate = (timestamp) => {
            if (!timestamp || !timestamp.seconds) return 'Just now';
            return new Date(timestamp.seconds * 1000).toLocaleDateString() + ' ' + 
                   new Date(timestamp.seconds * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        };

        // --- CUSTOM ICON COMPONENT (Browser Compatible) ---
        const Icon = ({ name, className }) => {
            const iconRef = useRef(null);
            
            useEffect(() => {
               if(iconRef.current && window.lucide) {
                   // 1. Clean existing content to prevent duplication
                   iconRef.current.innerHTML = '';
                   // 2. Create the icon element
                   const i = document.createElement('i');
                   i.setAttribute('data-lucide', name);
                   if(className) i.className = className;
                   // 3. Append and transform
                   iconRef.current.appendChild(i);
                   window.lucide.createIcons({
                       root: iconRef.current,
                       nameAttr: 'data-lucide',
                       attrs: { class: className }
                   });
               }
            }, [name, className]);

            return <span ref={iconRef} className="inline-flex items-center justify-center" style={{lineHeight: 0}} />;
        };

        // --- COMPONENTS ---

        const NotificationBadge = ({ count, modeBgClass }) => {
            if (count === 0) return null;
            return (
                <span className={`absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 ${modeBgClass} text-white text-[10px] font-extrabold px-1.5 py-0.5 rounded-full leading-none shadow-md`}>
                    {count}
                </span>
            );
        };

        const Header = ({ userRole, currentUser, onSignOut }) => {
            return (
                <header className="sticky top-0 z-50 w-full bg-white/90 backdrop-blur-md border-b border-zinc-200 shadow-sm">
                    <div className="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <Icon name="shield" className="text-tempo-sms-text w-6 h-6" />
                            <span className="font-bold text-xl tracking-tight text-zinc-900">
                                SOS <span className="text-tempo-sms-text">DAILY PRACTICE</span>
                            </span>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="hidden md:flex items-center gap-2 px-3 py-1.5 text-xs font-bold uppercase tracking-wider rounded-full bg-zinc-100 text-zinc-600">
                                {userRole === 'admin' ? <Icon name="shield" className="w-3 h-3 mr-1" /> : <Icon name="user" className="w-3 h-3 mr-1" />}
                                {userRole === 'admin' ? 'Manager View' : 'Agent View'}
                            </div>
                            {currentUser && (
                                <div className="flex items-center gap-3 pl-3 border-l border-zinc-200">
                                    <div className="w-8 h-8 rounded-full bg-zinc-800 text-white flex items-center justify-center text-xs font-bold" title={currentUser.email}>
                                        {currentUser.displayName ? currentUser.displayName.charAt(0).toUpperCase() : 'A'}
                                    </div>
                                    <button onClick={onSignOut} className="text-zinc-400 hover:text-red-500 transition-colors" title="Sign Out">
                                        <Icon name="log-out" className="w-5 h-5" />
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </header>
            );
        };

        const LoginScreen = ({ onSignIn, onSignUp }) => {
            const [isSignUp, setIsSignUp] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [name, setName] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError(null);
                setLoading(true);
                try {
                    if (isSignUp) {
                        await onSignUp(email, password, name);
                    } else {
                        await onSignIn(email, password);
                    }
                } catch (err) {
                    console.error("Login Error:", err);
                    let msg = err.message;
                    
                    // Detailed error handling for common issues
                    if (err.code === 'auth/configuration-not-found') {
                        msg = "Setup Error: API Key mismatch or Project not found. Ensure firebaseConfig matches your Firebase Console.";
                    } else if (err.code === 'auth/email-already-in-use') {
                        msg = "Email already registered. Please sign in instead.";
                    } else if (err.code === 'auth/wrong-password' || err.code === 'auth/user-not-found') {
                        msg = "Invalid email or password.";
                    } else if (err.code === 'auth/weak-password') {
                        msg = "Password should be at least 6 characters.";
                    } else if (err.code && err.code.includes('identity-toolkit')) {
                        msg = "API Error: Identity Toolkit API is not enabled. Check Google Cloud Console.";
                    }
                    
                    setError(msg);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-zinc-50 p-4">
                    <div className="w-full max-w-md bg-white rounded-2xl shadow-xl border border-zinc-200 p-8">
                        <div className="flex justify-center mb-6">
                            <div className="w-16 h-16 bg-tempo-sms-bg rounded-2xl flex items-center justify-center shadow-lg shadow-red-500/20">
                                <Icon name="shield" className="text-white w-8 h-8" />
                            </div>
                        </div>
                        <h2 className="text-2xl font-bold text-center mb-2 text-zinc-900">
                            {isSignUp ? 'Join the Team' : 'Welcome Back'}
                        </h2>
                        <p className="text-center text-zinc-500 mb-6 text-sm">
                            {isSignUp ? 'Create your agent profile.' : 'Sign in to access daily challenges.'}
                        </p>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            {isSignUp && (
                                <div className="relative">
                                    <div className="absolute left-3 top-3 text-zinc-400"><Icon name="user" className="w-5 h-5" /></div>
                                    <input type="text" placeholder="Agent Name/ID (e.g. AG101)" className="w-full pl-10 p-3 rounded-lg border border-zinc-300 focus:ring-2 focus:ring-tempo-sms-text outline-none" 
                                        value={name} onChange={e => setName(e.target.value)} required />
                                </div>
                            )}
                            <div className="relative">
                                <div className="absolute left-3 top-3 text-zinc-400"><Icon name="mail" className="w-5 h-5" /></div>
                                <input type="email" placeholder="Email Address" className="w-full pl-10 p-3 rounded-lg border border-zinc-300 focus:ring-2 focus:ring-tempo-sms-text outline-none" 
                                    value={email} onChange={e => setEmail(e.target.value)} required />
                            </div>
                            <div className="relative">
                                <div className="absolute left-3 top-3 text-zinc-400"><Icon name="lock" className="w-5 h-5" /></div>
                                <input type="password" placeholder="Password" className="w-full pl-10 p-3 rounded-lg border border-zinc-300 focus:ring-2 focus:ring-tempo-sms-text outline-none" 
                                    value={password} onChange={e => setPassword(e.target.value)} required />
                            </div>

                            {error && (
                                <div className="p-3 text-sm bg-red-50 text-red-600 rounded-lg border border-red-100 flex items-start gap-2">
                                    <Icon name="alert-circle" className="w-5 h-5 min-w-[20px]" />
                                    <span>{error}</span>
                                </div>
                            )}

                            <button type="submit" disabled={loading} className="w-full bg-zinc-900 text-white font-bold py-3 rounded-lg hover:opacity-90 transition disabled:opacity-50 flex items-center justify-center gap-2">
                                {loading ? 'Processing...' : (isSignUp ? 'Create Account' : 'Sign In')}
                                {!loading && <Icon name="arrow-right" className="w-4 h-4" />}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <button onClick={() => { setIsSignUp(!isSignUp); setError(null); }} className="text-sm text-zinc-500 hover:text-tempo-sms-text font-medium">
                                {isSignUp ? 'Already have an account? Sign In' : 'New agent? Create an account'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const ResponseCard = ({ prompt, mode, onSubmit }) => {
            const [text, setText] = useState('');
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if(text.trim()) {
                    onSubmit(prompt.id, text);
                    setText('');
                }
            }

            return (
                <div className="bg-white p-6 rounded-xl border border-zinc-200 shadow-sm hover:shadow-md transition-shadow">
                    <div className="flex justify-between items-start mb-4">
                        <span className={`px-3 py-1 rounded-full text-xs font-bold text-white uppercase tracking-wider flex items-center gap-1 ${mode.bg}`}>
                            <Icon name={mode.iconName} className="w-3 h-3" /> {mode.label}
                        </span>
                        <span className="text-xs text-zinc-400 flex items-center gap-1">
                            <Icon name="clock" className="w-3 h-3" /> {formatDate(prompt.createdAt)}
                        </span>
                    </div>
                    <h3 className="text-lg font-semibold text-zinc-800 mb-6 leading-relaxed">"{prompt.content}"</h3>
                    
                    <div className="mb-3 flex items-center gap-2 text-xs font-semibold text-zinc-500">
                        <Icon name="user" className="w-3 h-3" /> Acting as: <span className={mode.color}>{mode.persona}</span>
                    </div>

                    <form onSubmit={handleSubmit}>
                        <textarea className="w-full p-3 border border-zinc-200 rounded-lg focus:ring-2 focus:ring-tempo-sms-text outline-none text-sm min-h-[100px] mb-3" 
                            placeholder="Type your response here..." value={text} onChange={e => setText(e.target.value)}></textarea>
                        <div className="flex justify-end">
                            <button type="submit" disabled={!text.trim()} className={`px-5 py-2 ${mode.bg} text-white rounded-lg font-bold text-sm hover:opacity-90 disabled:opacity-50 flex items-center gap-2`}>
                                Submit <Icon name="send" className="w-3 h-3" />
                            </button>
                        </div>
                    </form>
                </div>
            );
        };

        const HistoryCard = ({ response, allPrompts }) => {
            const [open, setOpen] = useState(false);
            
            const prompt = allPrompts.find(p => p.id === response.promptId);
            if(!prompt) return null;
            const mode = prompt.type === 'sms' ? MODES.SMS : MODES.QUIZ;
            const hasFeedback = !!response.adminFeedback;

            return (
                <div className="bg-white border border-zinc-200 rounded-xl p-5 shadow-sm">
                    <div className="flex justify-between items-center cursor-pointer" onClick={() => setOpen(!open)}>
                        <div className="flex items-center gap-3">
                            <div className={`w-2 h-2 rounded-full ${mode.bg}`}></div>
                            <div className="flex flex-col">
                                <span className="text-xs font-bold text-zinc-400 uppercase tracking-wider">Submitted {formatDate(response.timestamp)}</span>
                                <span className="text-sm font-medium text-zinc-700 line-clamp-1">{response.responseContent}</span>
                            </div>
                        </div>
                        <div className="flex items-center gap-2">
                             {hasFeedback && <span className="bg-green-100 text-green-700 px-2 py-1 rounded text-[10px] font-bold uppercase flex items-center gap-1"><Icon name="check-circle" className="w-3 h-3" /> Feedback</span>}
                             <Icon name="chevron-down" className={`w-4 h-4 text-zinc-400 transition-transform ${open ? 'rotate-180' : ''}`} />
                        </div>
                    </div>

                    {open && (
                        <div className="mt-4 pt-4 border-t border-zinc-100 space-y-4">
                             <div className="bg-zinc-50 p-3 rounded-lg border border-zinc-200">
                                <span className="text-[10px] font-bold uppercase text-zinc-400 block mb-1">Question</span>
                                <p className="text-sm text-zinc-800 italic">"{prompt.content}"</p>
                             </div>
                             <div>
                                <span className="text-[10px] font-bold uppercase text-zinc-400 block mb-1">Your Answer</span>
                                <p className="text-sm text-zinc-700 whitespace-pre-wrap">{response.responseContent}</p>
                             </div>
                             {hasFeedback ? (
                                <div className="bg-green-50 p-4 rounded-lg border border-green-100">
                                    <span className="text-[10px] font-bold uppercase text-green-600 block mb-1 flex items-center gap-1"><Icon name="shield" className="w-3 h-3" /> Manager Feedback</span>
                                    <p className="text-sm text-zinc-800">{response.adminFeedback}</p>
                                </div>
                             ) : (
                                 <p className="text-xs text-zinc-400 italic flex items-center gap-1"><Icon name="clock" className="w-3 h-3" /> Awaiting manager review...</p>
                             )}
                        </div>
                    )}
                </div>
            );
        }

        const AdminView = ({ prompts, responses, handleCreatePrompt, handleDeletePrompt, handleFeedback, activeTab, setActiveTab }) => {
            const [expanded, setExpanded] = useState(null);
            
            const filtered = prompts.filter(p => p.type === activeTab);

            return (
                <div className="space-y-8">
                    <div className="bg-white p-6 rounded-2xl border border-zinc-200 shadow-sm">
                        <h3 className="font-bold text-lg mb-4 flex items-center gap-2">
                            <Icon name="plus-circle" className="text-tempo-sms-text w-5 h-5" /> Create New Challenge
                        </h3>
                        <form onSubmit={handleCreatePrompt}>
                            <textarea name="content" className="w-full p-4 border border-zinc-200 rounded-xl mb-4 min-h-[100px] outline-none focus:ring-2 focus:ring-tempo-sms-text" placeholder={`Type ${activeTab.toUpperCase()} content here...`}></textarea>
                            <div className="flex justify-end">
                                <button className="bg-zinc-900 text-white px-6 py-2 rounded-lg font-bold hover:opacity-90 transition">Post Challenge</button>
                            </div>
                        </form>
                    </div>

                    <div className="space-y-4">
                        <h3 className="text-xs font-bold uppercase text-zinc-400 tracking-widest">Active {activeTab} Prompts</h3>
                        {filtered.map(p => {
                            const promptResponses = responses.filter(r => r.promptId === p.id);
                            const isOpen = expanded === p.id;
                            
                            return (
                                <div key={p.id} className="bg-white rounded-xl border border-zinc-200 overflow-hidden shadow-sm">
                                    <div className="p-5 cursor-pointer hover:bg-zinc-50 transition" onClick={() => setExpanded(isOpen ? null : p.id)}>
                                        <div className="flex justify-between items-start">
                                            <div className="flex-1">
                                                <p className="font-medium text-zinc-800">{p.content}</p>
                                                <div className="mt-2 flex gap-3 text-xs text-zinc-400">
                                                    <span className="flex items-center gap-1"><Icon name="clock" className="w-3 h-3" /> {formatDate(p.createdAt)}</span>
                                                    <span className="flex items-center gap-1"><Icon name="users" className="w-3 h-3" /> {promptResponses.length} responses</span>
                                                </div>
                                            </div>
                                            <div className="flex flex-col items-end gap-2">
                                                <button onClick={(e) => {e.stopPropagation(); handleDeletePrompt(p.id)}} className="text-zinc-300 hover:text-red-500 p-1"><Icon name="trash-2" className="w-4 h-4" /></button>
                                                <Icon name="chevron-down" className={`w-4 h-4 text-zinc-400 transition ${isOpen ? 'rotate-180' : ''}`} />
                                            </div>
                                        </div>
                                    </div>
                                    {isOpen && (
                                        <div className="bg-zinc-50 p-5 border-t border-zinc-200 space-y-4">
                                            {promptResponses.length === 0 && <p className="text-sm text-zinc-500 italic">No responses yet.</p>}
                                            {promptResponses.map(r => (
                                                <div key={r.id} className="bg-white p-4 rounded-lg border border-zinc-200">
                                                    <div className="flex justify-between mb-2">
                                                        <span className="font-bold text-sm flex items-center gap-2"><Icon name="user" className="w-3 h-3" /> {r.userName}</span>
                                                        <span className="text-xs text-zinc-400">{formatDate(r.timestamp)}</span>
                                                    </div>
                                                    <p className="text-sm text-zinc-700 mb-3">{r.responseContent}</p>
                                                    <form onSubmit={(e) => handleFeedback(e, r.id)} className="pt-3 border-t border-zinc-100">
                                                        <label className="text-[10px] font-bold uppercase text-zinc-400">Feedback</label>
                                                        <textarea name="fb" defaultValue={r.adminFeedback} className="w-full p-2 mt-1 border border-zinc-200 rounded text-sm" rows="2" placeholder="Write feedback..."></textarea>
                                                        <div className="flex justify-end mt-2">
                                                            <button className="bg-tempo-quiz-bg text-white px-3 py-1 rounded text-xs font-bold hover:opacity-90">Save</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        // --- MAIN APP ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [userRole, setUserRole] = useState('agent');
            const [activeTab, setActiveTab] = useState('sms');
            const [prompts, setPrompts] = useState([]);
            const [responses, setResponses] = useState([]);
            const [loadingAuth, setLoadingAuth] = useState(true);

            // Auth Observer
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    setUser(u);
                    if(u && u.email && u.email.toLowerCase() === ADMIN_EMAIL) {
                        setUserRole('admin');
                    } else {
                        setUserRole('agent');
                    }
                    setLoadingAuth(false);
                });
                return () => unsubscribe();
            }, []);

            // Data Observer
            useEffect(() => {
                if (!user) return;
                const unsubPrompts = db.collection('prompts').orderBy('createdAt', 'desc').onSnapshot(snap => {
                    setPrompts(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                const unsubResponses = db.collection('responses').orderBy('timestamp', 'desc').onSnapshot(snap => {
                    setResponses(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                return () => { unsubPrompts(); unsubResponses(); };
            }, [user]);

            // Handlers
            const handleSignIn = (email, pass) => auth.signInWithEmailAndPassword(email, pass);
            const handleSignUp = async (email, pass, name) => {
                const cred = await auth.createUserWithEmailAndPassword(email, pass);
                return cred.user.updateProfile({ displayName: name });
            };
            const handleSignOut = () => auth.signOut();

            const handleCreatePrompt = async (e) => {
                e.preventDefault();
                const text = e.target.elements.content.value;
                if(!text.trim()) return;
                await db.collection('prompts').add({
                    type: activeTab, content: text, 
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(), createdBy: user.uid
                });
                e.target.reset();
            };

            const handleDeletePrompt = (id) => db.collection('prompts').doc(id).delete();

            const handleSubmitResponse = (pid, text) => {
                db.collection('responses').add({
                    promptId: pid, userId: user.uid, userName: user.displayName || 'Agent',
                    responseContent: text, timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    adminFeedback: null, feedbackTimestamp: null
                });
            };

            const handleFeedback = (e, rid) => {
                e.preventDefault();
                const text = e.target.elements.fb.value;
                if(!text.trim()) return;
                db.collection('responses').doc(rid).update({
                    adminFeedback: text, feedbackTimestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            };

            if(loadingAuth) return <div className="min-h-screen flex items-center justify-center text-zinc-400">Loading...</div>;
            if (!user) return <LoginScreen onSignIn={handleSignIn} onSignUp={handleSignUp} />;

            // Derived State for Agent View
            const myResponseIds = responses.filter(r => r.userId === user.uid).map(r => r.promptId);
            const currentPrompts = prompts.filter(p => p.type === activeTab);
            const activeChallenges = currentPrompts.filter(p => !myResponseIds.includes(p.id));
            const myHistory = responses.filter(r => r.userId === user.uid && currentPrompts.find(p => p.id === r.promptId));

            const getCount = (type) => prompts.filter(p => p.type === type && !myResponseIds.includes(p.id)).length;

            return (
                <div className="pb-12">
                    <Header userRole={userRole} currentUser={user} onSignOut={handleSignOut} />
                    
                    <main className="max-w-3xl mx-auto px-4 py-8">
                        {/* Navigation Tabs */}
                        <div className="flex bg-zinc-200 p-1 rounded-xl mb-8 shadow-inner">
                            {['sms', 'quiz'].map(t => {
                                const count = getCount(t);
                                return (
                                    <button key={t} onClick={() => setActiveTab(t)} 
                                        className={`flex-1 relative py-2.5 rounded-lg text-sm font-bold uppercase tracking-wider flex items-center justify-center gap-2 transition-all ${activeTab === t ? 'bg-white shadow-sm text-zinc-900' : 'text-zinc-500 hover:text-zinc-700'}`}>
                                        <Icon name={MODES[t.toUpperCase()].iconName} className="w-4 h-4" />
                                        {MODES[t.toUpperCase()].label}
                                        {userRole === 'agent' && count > 0 && (
                                            <NotificationBadge count={count} modeBgClass={t === 'sms' ? 'bg-tempo-sms-bg' : 'bg-tempo-quiz-bg'} />
                                        )}
                                    </button>
                                )
                            })}
                        </div>

                        {/* Role Based View */}
                        {userRole === 'admin' ? (
                            <AdminView 
                                prompts={prompts} 
                                responses={responses} 
                                handleCreatePrompt={handleCreatePrompt} 
                                handleDeletePrompt={handleDeletePrompt} 
                                handleFeedback={handleFeedback}
                                activeTab={activeTab}
                            />
                        ) : (
                            <div className="space-y-8 fade-in">
                                <div className="space-y-4">
                                    <h3 className="text-xs font-bold uppercase text-zinc-400 tracking-widest flex items-center gap-2">
                                        Active Challenges <span className="bg-tempo-notification text-white px-1.5 rounded-full text-[10px]">{activeChallenges.length}</span>
                                    </h3>
                                    {activeChallenges.length === 0 && (
                                        <div className="text-center py-10 border-2 border-dashed border-zinc-200 rounded-xl text-zinc-400">
                                            No active challenges. You're all caught up!
                                        </div>
                                    )}
                                    {activeChallenges.map(p => (
                                        <ResponseCard key={p.id} prompt={p} mode={MODES[activeTab.toUpperCase()]} onSubmit={handleSubmitResponse} />
                                    ))}
                                </div>

                                <div className="space-y-4">
                                    <h3 className="text-xs font-bold uppercase text-zinc-400 tracking-widest">My History</h3>
                                    {myHistory.length === 0 && <div className="text-center py-8 text-zinc-400 text-sm">No submissions yet.</div>}
                                    {myHistory.map(r => <HistoryCard key={r.id} response={r} allPrompts={prompts} />)}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
