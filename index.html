<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="SOS Daily Practice Platform"
    />
    
    <!-- CRITICAL FIX: This line tells the browser to look for all JavaScript and CSS files 
         in the current folder. This fixes the blank page issue on GitHub Pages. -->
    <base href="./"> 
    
    <title>SOS Daily Practice</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load React and ReactDOM from CDN (if needed for standalone, otherwise build process handles this) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>

    <script>
      // Configure Tailwind to include custom colors
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'tempo-sms-bg': '#ef6d4f',
              'tempo-quiz-bg': '#485484',
              'tempo-notification': '#f46d6d',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      /* Ensure the application takes up the full viewport height */
      #root {
        min-height: 100vh;
      }
    </style>
</head>
<body class="dark">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- 
      If you are using Vite, your entry script tag (e.g., <script type="module" src="/src/main.jsx"></script>) 
      is usually located here or automatically injected during the build process.
      
      If you are editing this file directly on GitHub for a previously built project, 
      ensure your build scripts are correctly referenced. 
    -->
</body>
</html>
